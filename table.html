<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marks Table - Indian Students</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    caption {
      caption-side: top;
      font-weight: bold;
      padding: 10px;
      font-size: 1.2em;
    }
    tbody tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Marks Sheet</caption>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
        <th>History</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Vikal Sachan</td>
        <td>88</td>
        <td>92</td>
        <td>85</td>
        <td>80</td>
        <td>345</td>
      </tr>
      <tr>
        <td>Diya Patel</td>
        <td>77</td>
        <td>81</td>
        <td>78</td>
        <td>88</td>
        <td>324</td>
      </tr>
      <tr>
        <td>Rohan Iyer</td>
        <td>90</td>
        <td>85</td>
        <td>91</td>
        <td>86</td>
        <td>352</td>
      </tr>
      <tr>
        <td>Meera Das</td>
        <td>83</td>
        <td>79</td>
        <td>88</td>
        <td>82</td>
        <td>332</td>
      </tr>
      <tr>
        <td>Arjun Nair</td>
        <td>95</td>
        <td>89</td>
        <td>92</td>
        <td>90</td>
        <td>366</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
